<div *ngFor="let item of items">{{ item.title }}: {{ item.quantity }}</div>

<p-table [value]="items" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Title</th>
      <th>Quantity</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
    <tr app-list-item [item]="item" (onDelete)="deleteItem(rowIndex)"></tr>
  </ng-template>
</p-table>
