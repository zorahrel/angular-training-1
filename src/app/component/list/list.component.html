<div *ngFor="let item of items">{{ item.title }}: {{ item.quantity }}</div>

<p-table [value]="items" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Title</th>
      <th>Quantity</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.title }}</td>
      <td>{{ item.quantity }}</td>
    </tr>
  </ng-template>
</p-table>
